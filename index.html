<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>JABS</title>
	<style>
		* {
	box-sizing: border-box;
}

body {
	margin: 0;
	padding: 0;
	max-width: 100%;
	background-color: #eaeaea;
}

#wrapper {
	margin: 0 auto;
	max-width: 960px;
	background-color: #fff;
}

[class*="col-"] {
	float: left;
	padding: 15px;
}

.row:after {
	content: "";
	clear: both;
	display: block;
}

#banner-img {
	width: 960px;
	height: 400px;
	background-image: url(images/banner.jpg);
	background-repeat: no-repeat;
	background-position: 50% 50%;
	-ms-background-size: cover;
	-o-background-size: cover;
	-moz-background-size: cover;
	-webkit-background-size: cover;
	background-size: cover;
}

#jabs-title {
	
}

nav {
	display: inline-block;
	position: relative;
	left: 75%;
}

.social-icon {
	width: 30px;
	height: 30px;
}

#user-icon {
	width: 30px;
	height: 30px;
}

.drop-btn {
	border: none;
	background-color: #fff;
}

.dropdown {
	position: relative;
	display: inline-block;
}

.drop-content > a {
	display: block;
	color: #6fa8dc;
	padding: 8px;
	background-color: #e6e6e6;
}

.drop-content a:first-of-type {
	border-bottom: solid 1px #6fa8dc;
}

.drop-content {
	display: none;
	position: absolute;
	min-width: 135px;
	border: solid 1px #6fa8dc;
	border-radius: 2px; 
	right: 0;
}

.dropdown:hover .drop-content {
	display: block;
}

@media only screen and (min-width:600px) {
	.col-m-1 {width: 8.33%};
	.col-m-2 {width: 16%};
	.col-m-3 {width: 25%};
	.col-m-4 {width: 33.33%;}
	.col-m-5 {width: 41.66%;}
	.col-m-6 {width: 50%;}
	.col-m-7 {width: 58.33%;}
	.col-m-8 {width: 66.66%;}
	.col-m-9 {width: 75%;}
	.col-m-10 {width: 83.33%;}
	.col-m-11 {width: 91.66%;}
	.col-m-12 {width: 100%;}
}

@media only screen and (min-width:1024px) {
	.col-m-1 {width: 8.33%};
	.col-m-2 {width: 16%};
	.col-m-3 {width: 25%};
	.col-m-4 {width: 33.33%;}
	.col-m-5 {width: 41.66%;}
	.col-m-6 {width: 50%;}
	.col-m-7 {width: 58.33%;}
	.col-m-8 {width: 66.66%;}
	.col-m-9 {width: 75%;}
	.col-m-10 {width: 83.33%;}
	.col-m-11 {width: 91.66%;}
	.col-m-12 {width: 100%;}
}
	</style>
</head>
<body>
	<div id="wrapper">
		<header id="banner-img">
			<h1 id="jabs-title">JABS Floral Street Surgery</h1>
			<a id="banner-click" href="#"></a>
		</header>

		<nav>
			<ul id="social-user">
				<a href="#"><img class="social-icon" src="images/Twitter.png"></a>
				<a href="#"><img class="social-icon" src="images/Twitter.png"></a>
				<a href="#"><img class="social-icon" src="images/Twitter.png"></a>
				<a href="#"><img class="social-icon" src="images/Twitter.png"></a>
				<div class="dropdown">
					<a class="drop-btn"><img id="user-icon" src="images/user.png"></a>
					<div class="drop-content">
						<a>My Appointments</a>
						<a>My Account</a>
					</div>
				</div>
			</ul>
		</nav>
	</div>



</body>
</html>
